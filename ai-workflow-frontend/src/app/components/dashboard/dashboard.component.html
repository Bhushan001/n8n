<div class="flex flex-col h-full">
  <!-- Workflow Header -->
  <div class="bg-white border-b border-gray-200 px-4 sm:px-6 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 flex-shrink-0">
    <div class="flex items-center space-x-3">
      <h2 class="text-xl font-semibold text-gray-800">Workflow Canvas</h2>
      <div class="px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full">
        Active
      </div>
    </div>
    <div class="flex items-center space-x-2 overflow-x-auto">
      <button 
        (click)="onNewWorkflow()"
        class="flex items-center space-x-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        title="Create a new workflow (clears current canvas)"
      >
        <app-icon name="plus" [size]="16"></app-icon>
        <span class="hidden sm:inline">New Workflow</span>
        <span class="sm:hidden">New</span>
      </button>
      <button 
        (click)="onSaveWorkflow()"
        class="flex items-center space-x-2 px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
        title="Save current workflow"
      >
        <app-icon name="save" [size]="16"></app-icon>
        <span class="hidden sm:inline">Save</span>
      </button>
      <button 
        (click)="onExecuteWorkflow()"
        class="flex items-center space-x-2 px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors whitespace-nowrap focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
        title="Execute current workflow"
      >
        <app-icon name="play" [size]="16"></app-icon>
        <span class="hidden sm:inline">Execute</span>
      </button>
      <div class="hidden lg:flex items-center space-x-2 px-3 py-2 bg-gray-100 rounded-lg">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm text-gray-600">Auto-save enabled</span>
      </div>
    </div>
  </div>

  <!-- Canvas Container -->
  <div class="flex-1 min-h-0 relative">
    <app-workflow-canvas></app-workflow-canvas>
  </div>
</div>
